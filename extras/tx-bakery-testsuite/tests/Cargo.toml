[package]
name = "tx-bakery-tests"
version = "0.1.0"
edition = "2021"

[dependencies]


[dev-dependencies]
proptest = "1.4.0"
serial_test = "3.0.0"
lbf-tx-bakery-tests-config-api = { path = ".extras/lbf-tx-bakery-tests-config-api-0.1.0" }
lbf-tx-bakery-tests-plutus-api = { path = ".extras/lbf-tx-bakery-tests-plutus-api-0.1.0" }
